<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Product Form</div>
            <div class="card-body">
                <form #productFormGroup="ngForm" (submit)="handleSubmit($event,productFormGroup)">
                    <div class="form-group">
                        <label>Name:</label>
                        <input class="form-control" name="name" [(ngModel)]="product.name" />
                    </div>
                    <div class=" form-group">
                        <label>Price:</label>
                        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" />
                    </div>
                    <div class="form-group">
                        <label>isAVailable:</label>
                        <select class="form-control" name="is_available" [(ngModel)]="product.is_available">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image Path:</label>
                        <input class="form-control" name="image_path" [(ngModel)]="product.image_path" />
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
                    </div>
                    <button class="btn btn-dark">Save</button>&nbsp;
                    <button type="button" (click)="doCancel()" class="btn btn-danger">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
