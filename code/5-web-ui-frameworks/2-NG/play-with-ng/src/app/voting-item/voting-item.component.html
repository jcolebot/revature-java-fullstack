<div class="card card-body">

    <div class="d-flex">
        <span class="badge bg-info">{{itemName}}</span>
        <span class="vote-count">{{count}}</span>
    </div>
    <hr />
    <div class="d-flex justify-content-between">
        <button (click)="handleCount(1)" class="btn btn-sm btn-success">+1</button>
        <button (click)="handleCount(-1)" class="btn btn-sm btn-danger">-1</button>
    </div>

</div>
