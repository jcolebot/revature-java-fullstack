<div class="container">
    <hr />
    <h1>{{title}}</h1>
    <hr />

    <div *ngFor="let p of products | slice: 0:2">
        <div class="list-group-item" *ngIf="p.isAvailable">
            <div>{{p.name}}</div>
            <div>{{p.price|currency:p.currencyCode}}</div>
            <div>{{p.description}}</div>
            <button class="btn btn-sm btn-dark">buy</button>
        </div>
    </div>

</div>
